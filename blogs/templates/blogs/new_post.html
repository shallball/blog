{% extends "blogs/base.html" %}
{% load bootstrap3 %}


{% block content %}
  <form action="{% url 'blogs:new_post' %}" method='post'
      class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">发布</button>
    {% endbuttons %}
  </form>

{% endblock content%}
