{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block content %}
  <form action="{% url 'blogs:edit_post' post.id %}" method='post'
      class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">编辑完成</button>
    {% endbuttons %}
  </form>

{% endblock content%}
