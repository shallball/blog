{% load bootstrap3 %}
<!DOCTPYE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width",initial-scale=1">
    <title>博客</title>
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <body>

    <nav class="navbar navbal-default navbar-static-top">
      <div class="container">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
          </button>
          <a class="navbar-brand" href="{% url 'blogs:index' %}">
              主页</a>
      </div>
      
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'blogs:posts' %}">社区</a></li>
          <li><a href="{% url 'blogs:my_posts' %}">我的帖子</a></li>
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a>用户：{{ user.username }}</a></li>
            <li><a href="{% url 'users:logout' %}">注销</a></li>
          {% else %}
            <li><a href="{% url 'users:register' %}">注册</a></li>  
            <li><a href="{% url 'users:login' %}">登录</a></li> 
          {% endif %}
        </ul>  
      </div> 
    
    </div>
  </nav>   
  
  <div class="container">
    
    <div class="page-header">
      {% block header %}{% endblock header %}
    </div>
    <div>
      {% block content %}{% endblock content %}
    </div>
  </div>
    
  </body>

</html>
